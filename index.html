<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="select_ver1.js"></script>
    <script src="button-color.js"></script>
    <script src="onKeyPress.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="left-sidebar">
        </div>
        <div id="main">
            <div id="info">
                <form action="#" method="get">
                    <select  id="List0">
                        <option value="selected-goods" selected="selected"> Выбор товара</option>
                        <option value="doors"> Двери </option>
                        <option value="windows"> Окна </option>
                        <option value="tables"> Столы </option>
                    </select>
                    <select  id="List1">
                        <option value="selected-kind" selected="selected"> Выбор вида </option>
                    </select>
                    <select  id="List2">
                        <option value="selected-skin" selected="selected"> Выбор шкурки </option>
                    </select>
                    <input onclick="viewdiv('select-color');"  type="submit" value="Выбрать" >
                </form>
                <p id="out"></p>
            </div>
            <div id="select-color">
                <div class="button-color"><button data-toggle-class="color-select">
                    Кликните для выбора цвета
                </button>
                </div>
                <div id="color-select">
                    <b>Выбор цветов:</b>
                    <button class="color-select1"> </button>
                    <button class="color-select2"> </button>
                    <button class="color-select3"> </button>
                    <button class="color-select4"> </button>
                    <button class="color-select5"> </button>

                </div>
            </div>

            <div class="size">

                <div class="size-button">
                    <input onclick="viewdiv('sizes');" type="submit" value="Введите размеры" >
                </div>
                <div id="sizes">
                <div class="size-height">
                   <form><b>Введите значение высоты (Введите данные в таком формате 2.14): </b>
                    <input name="digit" required pattern="\d+(\.\d{2})?" class="size-input" maxlength="8" id="first" />

                       <input type=text onkeypress="event.returnValue=(event.keyCode > 48) && (event.keyCode  < 57)? true : event.keyCode == 44"/>
                    <p><input type="submit" value="Отправить"></p>
                   </form>
                </div>
                <div class="size-width">
                    <form><b> Введите значение ширины (Введите данные в таком формате 2.14) : </b>
                    <input name="digit" required pattern="\d+(\.\d{2})?" class="size-input" maxlength="8" >
                    <p><input type="submit" value="Отправить"></p>
                    </form>
                </div>
                </div>
            </div>
            <div class="checkbox-options">
                <ul>
                <form id="options">
                    <li><label><input type="checkbox" value="condition1">condition1</label></li>
                    <li><label><input type="checkbox" value="condition2">condition2</label></li>
                    <li><label><input type="checkbox" value="condition3">condition3</label></li>
                    <li><label><input type="checkbox" value="condition4">condition4</label></li>
                    <li><label><input type="checkbox" value="condition5">condition5</label></li>
                </form>
            </div>
            <div class="sum">
                 <button>
                     Произвести расчет
                 </button>
            </div>
            </div>
    </div>

</body>
</html>
